<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Quoate Generator</title>

    <!-- own css file -->
    <link rel="stylesheet" href="style.css">

    <!-- bootstrap cdn -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" 
    crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="mx-auto my-3 text-center p-2 border border-dark" style="max-width: 500px;">
            <h2>Quote of the Day</h2>
        </div>
        <div class="row">
            <div class="col-sm-12">
                <p id="paragraph">“We cannot solve problems with the kind of thinking we employed 
                when we came up with them.” — Albert Einstein</p>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12">
                <div class="d-grid gap-2">
                    <button id="nextButton" type="button" class="btn btn-dark">Next Quote</button>
                </div>
            </div>
        </div>
    </div>
    


    <!-- bootstrap script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" 
    crossorigin="anonymous"></script>

    <!-- own js file -->
    <script src="script.js"></script>
</body>
</html>
